<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tela de login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12+Charted&family=Orbitron:wght@400..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="box">
        <form>
            <h1>Entrar na Plataforma</h1>
            <div class="input-box">
                <input placeholder="Email" type="email" required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/user--v1.png"
                    alt="user--v1" />
            </div>

            <div class="input-box">
                <input placeholder="senha" type="password" required>
                <img width="24" height="24" src="https://img.icons8.com/material-outlined/24/lock--v1.png"
                    alt="lock--v1" />
                <a href="#">Esqueci minha senha</a>
            </div>

            <button type="submit" class="button">Entrar</button>
            <div class="registro">
                <p>Não está cadastrado ?   <a href="#">  Cadastrar</a> </p>
            </div>

        </form>
    </div>
</body>

</html>
